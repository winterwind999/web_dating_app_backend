services:
  web_dating_app_backend_prod:
    image: web_dating_app_backend_prod
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - '3500:3500'
    env_file:
      - .env
    volumes:
      - ./src:/usr/src/app/src
    networks:
      - web_network

networks:
  web_network:
    external: true
